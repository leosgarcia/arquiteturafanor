<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:form>
		<h:panelGroup id="sidebar" layout="block">
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" outcome="/pages/usuario/telaInicial.xhtml"
					icon="ui-icon-star">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Palpites" outcome="/pages/usuario/palpites.xhtml"
					icon="ui-icon-search">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Rodadas" outcome="/pages/usuario/telaRodadas.xhtml"
					icon="ui-icon-document">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Ranking" outcome="/pages/usuario/ranking.xhtml" icon="ui-icon-document">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Regulamento" outcome="/pages/usuario/telaRegulamento.xhtml"
					icon="ui-icon-document">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Contato" outcome="/pages/outrastelas/telaContato.xhtml"
					icon="ui-icon-person">
					<f:param name="i" value="4" />
				</p:menuitem>
			</p:tabMenu>
		</h:panelGroup>
	</h:form>
</f:view>
</html>
